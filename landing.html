<!DOCTYPE html>
<html>
<head>
<body>
    
<h1>Check out</h1>

    <script>
        function setCookie(cname, cvalue, exdays) {
            var d = new Date();
            d.setTime(d.getTime() + (exdays * 24 * 60 * 60 * 1000));
            var expires = "expires=" + d.toGMTString();
            document.cookie = cname + "=" + cvalue + "; " + expires;
        }

        function getCookie(cname) {
            var name = cname + "=";
            var ca = document.cookie.split(';');
            for (var i = 0; i < ca.length; i++) {
                var c = ca[i];
                while (c.charAt(0) == ' ') c = c.substring(1);
                if (c.indexOf(name) != -1) {
                    return c.substring(name.length, c.length);
                }
            }
            return "";
        }

        function checkCookie() {
            var user = getCookie("username");
            if (user != "") {
                var output = document.getElementById('output');
                output.innerHTML = user; // set its content to the value of the "el"
                } else {
                    uuname = window.location.pathname;
                    userArray = uuname.split("/");
                    user = userArray[4];
                    if (user != "" && user != null) {
                        setCookie("username", user, 30);
                    }
                }
            }

            function deleteCookie() {
                document.cookie = "username=; expires=Thu, 01 Jan 1970 00:00:00 UTC";
            }

    </script>
    <button onClick="checkCookie()">Try it</button>
    <button onClick="deleteCookie()">Delete the Cookie</button>
    <div id="output"></div>

</body>
</head>
</html>
